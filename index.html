<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search City...">
            <button class="search-button">Search</button>
        </div>
        <div class="unit-toggle">
            <div class="unit-option" id="fahrenheit">
                <span class="unit-symbol">째F</span>
            </div>
            <div class="unit-option active" id="celsius">
                <span class="unit-symbol">째C</span>
            </div>
        </div>
    </div>

    <div class="weather-container">
        <div class="main-weather">
            <div class="weather-header">
                <div class="city-info">
                    <h1 class="city-name">City Name</h1>
                    <div class="temperature">--째</div>
                    <div class="rain-chance">Chance of Rain: --%</div>
                </div>
                <div class="weather-icon">
                    <img src="icons/clear-day.svg" alt="Weather Icon" class="icon">
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <h3>UV Index</h3>
                    <p>--</p>
                </div>
                <div class="detail-card">
                    <h3>Humidity</h3>
                    <p>--%</p>
                </div>
                <div class="detail-card">
                    <h3>Visibility</h3>
                    <p>-- km</p>
                </div>
                <div class="detail-card">
                    <h3>Feels Like</h3>
                    <p>--째</p>
                </div>
                <div class="detail-card">
                    <h3>Sunrise</h3>
                    <p>--:--</p>
                </div>
                <div class="detail-card">
                    <h3>Sunset</h3>
                    <p>--:--</p>
                </div>
            </div>
        </div>

        <div class="weather-sidebar">
            <div class="weather-overview">
                <h2>Weather Overview</h2>
                <p class="weather-description">--</p>
            </div>
            
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container">
                    <!-- Forecast items will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
